<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="theme.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container pt-5" id="app">
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content">
                {{currentStep}}
            </div>
            <ul class="steps-list">
                <li class="steps-item" :class="{active:index === activeIndex,done:index < activeIndex}"
                    v-for="(step,index) in steps" :key="step" @click="setActive(index)"><span>{{index + 1}}</span>
                    {{step.title}}
                </li>
            </ul>
            <div>
                <button class="btn" v-show="isFinishedStep" @click="reset">Начать заново</button>
                <button class="btn" v-show="!isFinishedStep" :disabled="isBackDisabled" @click="prev">Назад</button>
                <button class="btn primary" v-show="!isFinishedStep" @click="nextOfFinish">
                    {{isFinishedStep ? "Закончить" : "Вперед"}}
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src='app.js'></script>
</body>
</html>
